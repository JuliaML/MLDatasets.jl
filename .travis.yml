language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
  allow_failures:
    - julia: nightly

addons:
  apt: # apt-get for linux
    packages:
      - hdf5-tools

install:
  #- sudo pip install pymdown-extensions

# uncomment the following lines to override the default test script
#script:
